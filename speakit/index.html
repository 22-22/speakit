<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speakit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="start">
            <h1>speakit</h1>
            <p class="start-info">Click on the words to hear them sound.<br>
                Click on the button and speak the words into the microphone.</p>
            <button class="start-button">start</button>
        </div>
        <div id="app">
            <div class="header">
                <ul class="nav">
                    <li class="nav--group">1</li>
                    <li class="nav--group">2</li>
                    <li class="nav--group">3</li>
                    <li class="nav--group">4</li>
                    <li class="nav--group">5</li>
                    <li class="nav--group">6</li>
                </ul>
                <div class="rating"></div>
            </div>
            <div class="images">
                <div class="input-speech hidden" type="text"></div>
                <img class="image" src="./assets/img/main.jpg" alt="main">
                <div class="translation"></div>
            </div>
            <div class="items">
            </div>
            <div class="btns">
                <a href="#" class="btn-restart">Restart</a>
                <a href="#" class="btn-speech btn-wide">Speak please</a>
                <a href="#" class="btn-results">Results</a>
            </div>
        </div>
        <div class="results"></div>
    </main>
</body>

</html>
